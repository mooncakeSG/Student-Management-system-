<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department - Student Management System</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Student Management System</a>
            <div class="nav-links">
                <a href="/api/students" class="nav-link">Students</a>
                <a href="/courses.html" class="nav-link">Courses</a>
                <a href="/departments.html" class="nav-link">Departments</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <h1>Add New Department</h1>
            <form class="mt-4">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="deptCode">Department Code</label>
                            <input type="text" class="form-control" id="deptCode" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="deptName">Department Name</label>
                            <input type="text" class="form-control" id="deptName" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="hod">Head of Department</label>
                            <select class="form-control" id="hod" required>
                                <option value="">Select HOD</option>
                                <option value="1">Dr. John Smith</option>
                                <option value="2">Dr. Sarah Johnson</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Department Description</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Department</button>
                    <a href="/departments.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
