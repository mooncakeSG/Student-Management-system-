<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Student Management System</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Student Management System</a>
            <div class="nav-links">
                <a href="/api/students" class="nav-link">Students</a>
                <a href="/courses.html" class="nav-link">Courses</a>
                <a href="/departments.html" class="nav-link">Departments</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <h1>Add New Course</h1>
            <form class="mt-4">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="courseCode">Course Code</label>
                            <input type="text" class="form-control" id="courseCode" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="courseName">Course Name</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select class="form-control" id="department" required>
                                <option value="">Select Department</option>
                                <option value="CS">Computer Science</option>
                                <option value="MATH">Mathematics</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="credits">Credits</label>
                            <input type="number" class="form-control" id="credits" min="1" max="6" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Course Description</label>
                    <textarea class="form-control" id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructor">Instructor</label>
                    <select class="form-control" id="instructor" required>
                        <option value="">Select Instructor</option>
                        <option value="1">Dr. John Smith</option>
                        <option value="2">Dr. Sarah Johnson</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                    <a href="/courses.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
